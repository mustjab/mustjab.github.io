<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Description Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Description Tool</h1>
        <p>Click on the image to upload a new PNG or JPG image, then click "Describe Image" to get an AI-generated description.</p>
        
        <div class="image-container">
            <canvas id="imageCanvas" width="500" height="400"></canvas>
            <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" style="display: none;">
        </div>
        
        <div class="controls">
            <button id="uploadBtn" class="btn btn-primary">Upload New Image</button>
            <button id="describeBtn" class="btn btn-secondary">Describe Image</button>
        </div>
        
        <div id="description" class="description-box">
            <h3>Image Description:</h3>
            <p id="descriptionText">Upload an image and click "Describe Image" to get an AI-generated description.</p>
        </div>
        
        <div id="loadingIndicator" class="loading" style="display: none;">
            <p>Analyzing image with AI...</p>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;">
            <p></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
